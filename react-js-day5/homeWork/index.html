<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
    <!-- icon -->
    <link rel="shortcut icon" href="./">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- font awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Css -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-- <div id="root"></div> -->

    <main class=" container-fluid ">
        <section class=" todo-list-container ">

            <div class=" todo-list-form   container ">

                <h1>TO DO LIST</h1>

                <span class=" add-todo ">
                    <input type="text" placeholder="Thêm công việc" />
                    <div class=" add-todo-btn-add ">Thêm</div>
                </span>

                <div class=" things-todo-list ">

                    <input type="checkbox" id="things-todo-list-check-all"> 
                    <label class=" things-todo-list-title " for='things-todo-list-check-all'>
                        Những việc <u>cần</u> thực hiện
                    </label>

                    <div class=" things-todo ">
                        <!-- 1 -->
                        <div class=" todo ">

                            <span>
                                <input type="checkbox" id="todo" name="todo">
                                <label for="todo">Học code</label><br>
                            </span>

                            <span>
                                <div class=" edit-todo ">
                                    <i class="fas fa-edit"></i>
                                </div> <span></span>

                                <div class=" delete-todo ">
                                    <i class="fas fa-times"></i>
                                </div>

                            </span>

                        </div>
                        <!-- 2 -->
                        <div class=" todo ">

                            <span>
                                <input type="checkbox" id="todo" name="todo">
                                <label for="todo">Học code</label><br>
                            </span>

                            <span>
                                <div class=" edit-todo ">
                                    <i class="fas fa-edit"></i>
                                </div> <span></span>

                                <div class=" delete-todo ">
                                    <i class="fas fa-times"></i>
                                </div>

                            </span>

                        </div>
                        <!-- 2 -->

                    </div>

                    <!-- Nút xóa các checked -->
                    <div class=" del-all-checked ">
                        <span>Remove all checked todo</span>
                    </div>

                </div>
                <!-- things-todo-list -->

                <div class=" works-done-list ">

                    <input type="checkbox" id="work-done-check-all">
                    <label class=" works-done-list-title " for="work-done-check-all">
                        Những việc <u>đã</u> hoàn thành
                    </label>

                    <div class="  works-dones ">
                        <!-- 1 -->
                        <div class=" work-done ">

                            <span>
                                <input type="checkbox" id="work-done">
                                <label for="todo">Đã học code</label><br>
                            </span>

                            <span>
                                <div class=" edit-todo ">
                                    <i class="fas fa-edit"></i>
                                </div> <span></span>

                                <div class=" delete-todo ">
                                    <i class="fas fa-times"></i>
                                </div>
                            </span>

                        </div>
                        <!-- 2 -->



                    </div>

                    <!-- Nút xóa các checked -->
                    <div class=" del-all-checked ">
                        <span>Remove all checked todo</span>
                    </div>


                </div>
                <!-- works-done-list -->

                <div class=" process ">
                    <div class=" progress ">20%</div>
                </div>

            </div>

        </section>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Code Js tay - Định nghĩa thành định dạnh babel để react đọc được -->
    <script src="./main.js" type="text/babel"></script>
</body>

</html>
