<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <div class="container">
        <div class="form-quiz">
            <div class="question"></div>

            <div class="answers">
                <button class="answer option-1 ">
                    <option class="numerical-order  option-num-1">1</option>
                    <div class="option-content">1</div>
                </button>
                
                <button class="answer option-2 ">
                    <option class="numerical-order  option-num-2">2</option>
                    <div class="option-content">2</div>
                </button>
                
                <button class="answer option-3 ">
                    <option class="numerical-order  option-num-3">3</option>
                    <div class="option-content">3</div>
                </button>
                
                <button class="answer option-4 ">
                    <option class="numerical-order  option-num-4">4</option>
                    <div class="option-content">4</div>
                </button>
                
            </div>
        </div>
    </div>




    <script src="./main.js"></script>
</body>

</html>
