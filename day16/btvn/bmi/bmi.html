<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc BMI</title>
    <!-- Css -->
    <link rel="stylesheet" href="./bmi.css">
    <!-- bootstrapcdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body>
    <div class="container">
        <div class="forms">

            <div class="form-calc-BMI">

                <p class="form-calc-BMI-title" >Tính chỉ số khối cơ thể <span class="BMI">BMI</span></p>

                <input class="input" id="height"  type="number" placeholder="Nhập chiều cao (centimet)">
                <div class="notification-Error"></div>

                <input class="input" id="weight"  type="number" placeholder="Nhập cân nặng (kilogram)">
                <div class="notification-Error"></div>

                <div class="buttons">
                    <button class="button" onclick="CalculatedBMI()">Tính BMI</button>
                    <button class="button" onclick="restart()">Làm mới</button>
                </div>

                

            </div>

            <div class="data-result">
                <div class="result-BMI">Chỉ số BMI của bạn</div>
                <p>Thông báo kết luận: </p> 
                <div class="notificationMessage"></div>
                <p>Tư vấn của bác sĩ chuyển khoa dinh dưỡng:</p>
                <div class="doctor-help"></div>
            </div>

        </div> <!-- forms -->
    </div> <!-- container -->

    <script src="./bmi.js"></script>
</body>

</html>
