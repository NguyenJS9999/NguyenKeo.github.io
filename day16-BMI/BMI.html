<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="BMI.css">
</head>

<body>
    <div class="container">

        <div class="form-MBI">
            <h1>BMI</h1> <br />

            <p >Chiều cao (met)</p>
            <input id="chieu_cao" type="text" name="high" placeholder="Chiều cao cm"> <br />

            <p >Nhập vào cân nặng (kg)</p>
            <input id="can_nang" type="text" name="weight" placeholder="Cân nặng kg"> <br />

         

            <button type="submit" onclick="bmiCalc()">Tính BMI</button> <br />

            <p id="result">Kết quả</p>
            <p id="alert">Thông báo</p>




        </div>
    </div>


    <script src="BMI.js"></script>
</body>

</html>
