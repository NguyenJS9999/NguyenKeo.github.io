<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess number</title>
    <link rel="stylesheet" href="./guessGame.css" />
  </head>
  <body>
    <for class="container">
      <h1 class="title">Guess Number!</h1> <br />

      <p class="soLuotConLai" >Bạn có 10 lượt đoán</p> <br />
      <p>Khoảng giá trị có thể đoán từ 0 đến 100</p> <br />

      <input type="text" id="number" class="input" /> 

      <button type="submit" class="button guessButton" onclick="clickGuess()">Guess number
      </button>

      <button type="submit" class="button buttonRestart" onclick="restartButton()">Reset
      </button> <br /> <br />

      <p class="alertMessage"></p> <br />

      <div class="actions">
        <p class="result"></p>
        <p ></p>
      </div>
    </for>

    <script src="./guessGame.js"></script>
  </body>
</html>
