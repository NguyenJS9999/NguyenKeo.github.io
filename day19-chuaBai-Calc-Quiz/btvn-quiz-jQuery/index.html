<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
<option value=""></option>

        <div class="form-quiz">
            <div class="question">
                Để căn giữa ảnh trong 1 đoạn văn thì ta làm thế nào?
            </div>

            <div class="answers" id="content">
                <button class="answer option-1 ">
                    <div class="numerical-order  option-num-1">1</div>
                    
                        Dùng text-align: center cho thẻ p chứa ảnh
                    
                </button>
                
                <button class="answer option-2 ">
                    <div class="numerical-order  option-num-2">2</div>
                    
                        Dùng text-align: center cho ảnh
                    
                </button>
                
                <button class="answer option-3 ">
                    <div class="numerical-order  option-num-3">3</div>
                    
                        Dùng margin: auto cho thẻ p chứa ảnh
                    
                </button>
                
                <button class="answer option-4 ">
                    <div class="numerical-order  option-num-4">4</div>
                    
                        Dùng margin: auto cho ảnh
                    
                </button>
                
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
