<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web responsive layout bài 3</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="https://viblo.asia/uploads/dc700a95-2e53-4f10-818e-63a7345f0c72.png">
    <!-- Css -->
    <link rel="stylesheet" href="./style.css">
    <style>
        /* tablet first  */
        @media (max-width: 600px) {
            body {
                background-color: #FCE5CD;
                padding: 50px 0px 0px 0px;
            }

            .container {
                display: grid;
                grid-template-columns: auto;
                  /* phân màu xanh */
                grid-gap: 30px;
                  /* phân màu hồng */
                padding: 15px;        
                background-color: #FCE5CD;
            }

            .square {
                width: 100%;
                height: 400px;
                background-color: #D9EAD3;
                display: grid;
                grid-template-columns: auto auto;
                grid-gap: 30px;
            }

            .rectangle {
                width: 100%;
                height: 650px;
                background-color: #4A86E8;
            }

            .square-child {
                width: 100%;
                height: auto;
                background-color: #4A86E8;
            }

        }
        
        /* @media (min-width : 1224px)  */
        @media (min-width: 600px) {
            body {
                background-color: #FCE5CD;
                padding: 50px 0px 0px 0px;
            }

            .container {
                width: 100%;
                display: flex;
                flex-direction: row;
                padding: 0px 30px 50px 30px;
                background-color: #F4CCCC;
            }

            .square {
                width: 100%;
                height: 400px;
                background-color: #D9EAD3;
                margin-right: 30px;   
                display: grid;
                grid-template-columns: auto auto;
                grid-gap: 30px;
            }

            .square-child {
                width: 100%;
                height: auto;
                background-color: #4A86E8;
            }

            .rectangle {
                width: 50%;
                height: 650px;
                background-color: #4A86E8;
            }
        }
    </style>

</head>

<body>
    <!-- <h6>Bài tập responsive 3</h6> -->

    <div class="container">
        <div class="square">
            <div class="square-child">1</div>
            <div class="square-child">2</div>
            <div class="square-child">3</div>
            <div class="square-child">4</div>
        </div>

        <div class="rectangle"></div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
