<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web responsive layout bài 2</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="https://viblo.asia/uploads/dc700a95-2e53-4f10-818e-63a7345f0c72.png">
  <!-- Css -->
  <link rel="stylesheet" href="./style.css">
  <style>
    .square {
      width: 100%;
      height: 150px;
      background-color: #4A86E8;
    }

    /* Desktop first */
    /* .container {
    display: grid;
    grid-template-columns: auto auto auto;
    grid-gap: 30px;
    padding: 15px;
  }
  @media (max-width: 600px) {
    .container {
      grid-template-columns: auto;
      padding: 15px;
    }
  } */

    /* Mobile first */
    .container {
      display: grid;
      /* Màu xanh lá 30px */
      grid-gap: 30px; 
      /* margin: 50px 0% 50px 0%; */
    }
    body {
        padding: 50px 10px 50px 10px;
        /* phân màu hồng */
        background-color: #F4CCCC;
      }

    @media (min-width: 600px) {
      body {
        padding: 50px 10% 50px 10%;
        /* phân màu hồng */
        background-color: #FCE5CD;
      }

      .container {
        grid-template-columns: auto auto auto;
        width: 100%;
        background-color: #D9EAD3;
      }
    }
  </style>


</head>

<body>
  <!-- <h6>Bài tập responsive 2</h6> -->

  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>

    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>

    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
