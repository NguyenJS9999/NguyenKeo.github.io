<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web responsive layout bài 4</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="https://viblo.asia/uploads/dc700a95-2e53-4f10-818e-63a7345f0c72.png">
    <!-- Css -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <!-- <h6>Bài tập responsive 4</h6> -->

    <style>
        /* mobile first  */
        @media (max-width: 600px) {
            body {
                display: grid;
                grid-template-columns: auto;
                grid-gap: 15px;
                background-color: #FCE5CD;
                margin: 0px 15px;
            }

            .container-rectangle-small {
                width: 100%;
                /* height: 50px; */
                background-color: #FCE5CD;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin: 0px 0px;
                border: 1px solid black
            }

            .rectangle-small {
                width: 60px;
                height: 30px;
                background-color: #4A86E8;
                border: 1px solid black;
                color: white;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;

            }

            .container {
                width: 100%;
                display: grid;
                grid-template-columns: auto;
                grid-gap: 15px;

                padding: 0px 0px 30px 0px;
                background-color: #FCE5CD;
                /* border: 1px dotted black; */
            }

            .square {
                width: 100%;
                height: 400px;
                background-color: #4A86E8;
                border: 2px solid black;
                
            }

        }

        /* @media (min-width : 1224px)  */
        @media (min-width: 600px) {
            .container-rectangle-small {
                width: 100%;
                height: 50px;
                background-color: #D9EAD3;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 0px 15px;
            }

            .rectangle-small {
                width: 90px;
                height: 30px;
                background-color: #4A86E8;
                border: 1px solid black;
                color: white;
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;

            }

            .container {
                width: 100%;
                display: grid;
                grid-template-columns: auto auto;
                grid-gap: 15px;

                padding: 15px 15px 50px 15px;
                background-color: #F4CCCC;
                border: 1px dotted black;
            }

            .square {
                width: 100%;
                height: 400px;
                background-color: #4A86E8;
                border: 2px solid black;
            }

        }
    </style>

    </head>

    <body>
        <!-- <h6>Bài tập responsive 3</h6> -->
        <div class="container-rectangle-small">
            <div class="rectangle-small"></div>
            <div class="rectangle-small"></div>
            <div class="rectangle-small"></div>
        </div>

        <div class="container">
            <div class="square"></div>
            <div class="square"></div>
        </div>


        <script src="./main.js"></script>
    </body>

</html>
