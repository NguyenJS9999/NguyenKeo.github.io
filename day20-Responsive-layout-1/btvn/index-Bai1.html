<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web responsive layout bài 1</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="https://viblo.asia/uploads/dc700a95-2e53-4f10-818e-63a7345f0c72.png">
  <!-- Css -->
  <link rel="stylesheet" href="./style.css">
  <style>
     .square {
        width: 100%;
        height: 200px;
        background-color: #4A86E8;
      }
      
      /* Mobile first */
      .container {
        display: grid;
        grid-gap: 30px;
        padding: 15px;
      }
      @media (min-width: 600px) {
        .container {
          grid-template-columns: auto auto auto;
          padding: 30px;
        }
      }

  </style>
</head>

<body>
  <!-- <h6>Bài tập responsive 1</h6> -->

  <div class="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <a href="./index.html" ><div class="home-btn">Home</div></a>
  <script src="./main.js"></script>
</body>

</html>
