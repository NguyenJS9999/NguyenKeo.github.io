<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive layout</title>
    <style>
      body {
        margin: 0;
      }
      .square {
        width: 100%;
        height: 200px;
        background-color: blue;
      }

      /* Desktop first */
      /* .container {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-gap: 30px;
        padding: 15px;
      }
      @media (max-width: 600px) {
        .container {
          grid-template-columns: auto;
          padding: 15px;
        }
      } */

      /* Mobile first */
      .container {
        display: grid;
        grid-gap: 30px;
        padding: 15px;
      }
      @media (min-width: 600px) {
        .container {
          grid-template-columns: auto auto auto;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </body>
</html>
