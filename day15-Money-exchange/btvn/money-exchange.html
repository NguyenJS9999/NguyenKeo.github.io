<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyển đổi tiền tệ</title>
    <!-- icon -->
    <link rel="shortcut icon" href="https://cdn.vietnambiz.vn/2019/9/19/144cf61d-177a-4b21-9fc6-a6075ab66009-15688726898481979540361.jpg" type="image/x-icon" />
    <!-- css -->
    <link rel="stylesheet" href="./money-exchange.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
</head>

<body class="image-background-opacity">

    <div>
        <div class="form-swap-money">
            
            <h1 class="Title">Chuyển đổi tiền tệ giữa các nước 
                <span class="dolla-icon">
                    <i class="fas fa-dollar-sign"></i>
                </span>
            </h1>

            <div class="container">

                <div class="from-input" name=" currency-from">
                    <p class="form-title">Chuyển từ tiền loại:</p>

                    <input type="number" class="moneyNumber money-from" />
                    <p class="alert-Message">Vui lòng nhập số vào số tiền cần đổi!</p>

                    <select name="currency-unit" id="currency-unit" class="Units type-of-unit-from">
                        <option value="USD" selected>USD (Đô la Mỹ)</option>
                        <option value="EUR">EUR (Euro)</option>
                        <option value="VND">VND (Đồng Việt Nam)</option>
                    </select>

                </div>
                <!--  -->
                <div class="buttons">
                    <button class="button" onclick="convertTheMoney()">Convert</button>
                    <button class="button swap-button" onclick="swapCurrency()">Swap Value</button>

                    <button class="button reset-btn" onclick="resetBtn()">Reset Page</button>

                </div>
                <!--  -->
                <div class="from-input" name=" currency-to">
                    <p class="form-title">Sang loại tiền:</p>

                    <input type="number" class="moneyNumber money-to" />
                    <p class="alert-Message">Vui lòng nhập số !</p>

                    <select name="currency-unit" id="currency-unit" class="Units type-of-unit-to">
                        <option value="VND" selected>VND (Đồng Việt Nam)</option>
                        <option value="USD">USD (Đô la Mỹ)</option>
                        <option value="EUR">EUR (Euro)</option>
                    </select>

                </div>

            </div> <!-- container -->

            <!-- <div class="container">
                <div class="buttons swap-button">

                    <button class="button swap-button" onclick="swapCurrency()">Swap Value</button>

                    <button class="button reset-button" onclick="resetBtn()">Reset Page</button>
                </div>
            </div> -->

        </div> <!-- form-swap-money -->
    </div>


    <script src="./money-exchange.js"></script>
</body>

</html>
